<div class="card">
  <div class="card-body">
    <h2>{{cityName}}</h2>
    <jv-detailed-weather [weather]="cityWeather.weather"></jv-detailed-weather>
    <div class="card-actions">
      <a href="#" class="card-link" (click)="onToggleBookmark()">
        {{isFavorite ? 'Remover dos ' : 'Adicionar aos '}}favoritos
      </a>
      <a class="card-link" routerLink="/details">
        Mais detalhes
      </a>
    </div>
  </div>
</div>
